<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diego Buencamino</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="description" content="Based in Vancouver, BC | Software Development, Electronics Repair, and Tech Support">
  <style>
    :root {
      --accent: #4169e1;
      --fg: #e6e6e6;
      --muted: #a0a0a0;
      --bg: #000000;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 0.2px;
    }
    a {
      color: var(--accent);
      text-decoration: underline dotted;
      text-underline-offset: 3px;
      transition: text-decoration-color 0.2s ease, color 0.2s ease;
    }
    a:hover {
      text-decoration: none;
    }
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .source {
      position: fixed;
      top: 18px;
      left: 22px;
      font-size: 14px;
      color: var(--muted);
    }
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    .stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-align: center;
    }
    .name {
      font-size: 48px;
      font-weight: 600;
      color: white;
      margin: 0;
      line-height: 1.15;
      white-space: normal;
      word-break: break-word;
    }
    .caret { display:inline-block; margin-left:2px; animation: blink 1s steps(1) infinite; }
    @keyframes blink { 50% { opacity: 0; } }
    .subline, .wherewhen {
      color: var(--muted);
      font-size: 14px;
      margin: 0;
      opacity: 0.92;
    }
    .footer {
      text-align: center;
      padding: 28px 16px 40px;
      color: var(--muted);
      font-size: 14px;
    }
    .links { margin-top: 10px; }
    .links a { margin: 0 8px; }
  </style>
</head>
<body>
  <div class="page">
    <div class="source"><a href="https://github.com/bncmn/0df.ca" target="_blank" rel="noopener">source</a></div>

    <main class="main">
      <div class="stack">
        <h1 class="name"><span id="typed-name" data-text="Diego Buencamino" aria-label="Diego Buencamino"></span><span class="caret" aria-hidden="true">‚ñä</span></h1>
        <p class="subline">üíª software development / üîß electronics repair / üõü tech support</p>
        <p class="wherewhen">üìç vancouver, bc - <span id="clock">--:--:--</span></p>
      </div>
    </main>

    <footer class="footer">
      <div>reach out: <a href="mailto:diego@0df.ca">diego@0df.ca</a> or <a href="mailto:dfbuencamino@gmail.com">dfbuencamino@gmail.com</a></div>
      <div class="links">
        <a href="https://www.linkedin.com/in/bncmn/" target="_blank" rel="noopener">linkedin</a>
        /
        <a href="https://github.com/bncmn" target="_blank" rel="noopener">github</a>
        /
        <a href="https://github.com/bncmn/bncmn/blob/main/resume.pdf" target="_blank" rel="noopener">resume</a>
      </div>
    </footer>
  </div>

  <script>
    // Typewriter effect for the name (terminal-like)
    (function() {
      const nameEl = document.getElementById('typed-name');
      if (!nameEl) return;
      const full = nameEl.dataset.text || '';
      const caret = document.querySelector('.caret');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function type() {
        if (reduce) { nameEl.textContent = full; return; }
        let i = 0;
        const step = () => {
          nameEl.textContent = full.slice(0, i);
          i++;
          if (i <= full.length) {
            setTimeout(step, 70);
          }
        };
        step();
      }
      if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(type);
      } else {
        window.addEventListener('load', type);
      }
    })();

    // Vancouver time updater
    (function() {
      const CLOCK_EL = document.getElementById('clock');
      const ZONE = 'America/Vancouver';
      const RESYNC_MS = 5 * 60 * 1000;
      let baseTs = null;
      let basePerf = null;
      function pad(n) { return String(n).padStart(2, '0'); }
      function render(ts) {
        const d = new Date(ts);
        const hh = pad(d.getHours());
        const mm = pad(d.getMinutes());
        const ss = pad(d.getSeconds());
        CLOCK_EL.textContent = `${hh}:${mm}:${ss}`;
      }
      async function syncNow() {
        try {
          const url = `https://worldtimeapi.org/api/timezone/${encodeURIComponent(ZONE)}`;
          const r = await fetch(url, { cache: 'no-store' });
          if (!r.ok) throw new Error('time fetch failed');
          const data = await r.json();
          baseTs = new Date(data.datetime).getTime();
          basePerf = performance.now();
          render(baseTs);
        } catch (e) {
          try {
            const fmt = new Intl.DateTimeFormat('en-CA', { timeZone: ZONE, hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const now = new Date();
            const parts = fmt.formatToParts(now);
            const hh = parts.find(p => p.type === 'hour').value;
            const mm = parts.find(p => p.type === 'minute').value;
            const ss = parts.find(p => p.type === 'second').value;
            CLOCK_EL.textContent = `${hh}:${mm}:${ss}`;
            baseTs = Date.now();
            basePerf = performance.now();
          } catch (_) {
            CLOCK_EL.textContent = 'time unavailable';
          }
        }
      }
      function tick() {
        if (baseTs == null || basePerf == null) return;
        const elapsed = performance.now() - basePerf;
        render(baseTs + elapsed);
      }
      syncNow();
      setInterval(tick, 1000);
      setInterval(syncNow, RESYNC_MS);
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) syncNow();
      });
    })();
  </script>
</body>
</html>
